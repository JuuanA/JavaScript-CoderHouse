<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer algortimo</title>
    <!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h2>Esta pagina contiene un Storage de trabajadores </h2>
    <h3 id="saludo">Por favor ingrese en cada casillero lo que corresponda</h3>

    <form id="formulario">
        <input type="text" id="nombre" placeholder="Ingrese Nombre">
        <input type="number" id="edad" placeholder="Ingrese Edad">
        <input type="text" id="apellido" placeholder="Ingrese Apellido">
        <input type="text" id="trabajo" placeholder="Ingrese Tipo de Trabajo">
        <input type="submit">
    </form>

    <button id="borrado">Borrar Storage</button>

    <button id="verProductos">Mostrar trabajadores</button>

    <div id="contenedor"></div>

    <script src="index.js"></script>
</body>

</html>
